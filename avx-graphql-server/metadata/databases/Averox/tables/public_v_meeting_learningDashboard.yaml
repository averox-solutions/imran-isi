table:
  name: v_meeting_learningDashboard
  schema: public
select_permissions:
  - role: avx_client
    permission:
      columns:
        - learningDashboardAccessToken
      filter:
        meetingId:
          _eq: X-Hasura-ModeratorInMeeting
    comment: ""
  - role: not_joined_avx_client
    permission:
      columns:
        - learningDashboardAccessToken
      filter:
        meetingId:
          _eq: X-Hasura-ModeratorInMeeting
    comment: ""
