table:
  name: v_user_voice_activity
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user_voice_activity
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          meetingId: meetingId
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: avx_client
    permission:
      columns:
        - endTime
        - muted
        - startTime
        - talking
        - userId
        - voiceActivityAt
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
    comment: ""
