table:
  name: v_timer
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: timer
  custom_root_fields: {}
select_permissions:
  - role: avx_client
    permission:
      columns:
        - accumulated
        - active
        - running
        - songTrack
        - startedAt
        - startedOn
        - stopwatch
        - time
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
