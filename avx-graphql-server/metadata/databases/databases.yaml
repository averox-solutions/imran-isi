- name: default
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables: "!include default/tables/tables.yaml"
- name: Averox
  kind: postgres
  configuration:
    connection_info:
      database_url: postgres://postgres:avx_graphql@127.0.0.1:5432/avx_graphql
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 3600
        max_connections: 100
      use_prepared_statements: true
  tables: "!include Averox/tables/tables.yaml"
